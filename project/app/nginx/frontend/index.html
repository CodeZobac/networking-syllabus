<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO App</title>
</head>
<body>
    <h1>TODO List</h1>
    <ul id="todo-list"></ul>

    <h2>Add TODO Item</h2>
    <form id="todo-form">
        <input type="number" id="todo-id" placeholder="ID" required><br>
        <input type="text" id="todo-title" placeholder="Title" required><br>
        <textarea id="todo-description" placeholder="Description"></textarea><br>
        <button type="submit">Add TODO</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
